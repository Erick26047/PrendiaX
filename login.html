<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - PrendiaX</title>
  <link rel="icon" type="image/png" href="PRENDIAX.png" />
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .login-buttons {
      margin: 10px 0; /* Reducido */
    }
    .login-btn {
      display: block;
      width: 100%;
      max-width: 340px; /* Mismo tamaño */
      margin: 5px auto; /* Más compacto */
      padding: 14px; /* Botones más grandes */
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px; /* Texto más grande */
      font-weight: 500;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }
    .login-btn.google {
      background-color: #fff;
      color: #000;
    }
    .login-btn.google:hover {
      background-color: #f5f5f5;
    }
    .login-btn.email {
      background-color: #000;
      color: #fff;
      border: none;
    }
    .login-btn.email:hover {
      background-color: #333;
    }
    .login-icon {
      width: 24px; /* Ícono más grande */
      vertical-align: middle;
      margin-right: 10px;
    }
    .separator {
      margin: 5px 0; /* Más compacto */
      color: #666;
      font-size: 14px;
    }
    .register-link {
      display: block;
      margin: 5px 0; /* Más compacto */
      color: #007bff;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
    .register-link:hover {
      text-decoration: underline;
    }
    .email-form, .register-form {
      display: none;
      margin-top: 10px; /* Más compacto */
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }
    .email-form input, .register-form input {
      display: block;
      width: 100%;
      margin: 5px 0; /* Más compacto */
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .email-form button, .register-form button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .email-form button:hover, .register-form button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: #d32f2f;
      font-size: 14px;
      margin: 5px 0; /* Más compacto */
      display: none;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }
    .login-msg {
      font-size: 14px;
      color: #666;
      margin-top: 10px; /* Más compacto */
    }
    .back-link {
      display: block;
      margin-top: 10px; /* Más compacto */
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Inicia sesión para continuar</h2>
    <div class="error-message" id="error-message"></div>
    <div class="login-buttons">
      <a href="#" class="login-btn google">
        <img src="google.png" alt="Google logo" class="login-icon">
        Continuar con Google
      </a>
      <button class="login-btn email" onclick="toggleEmailForm()">Iniciar con Email</button>
      <div class="separator">– o –</div>
      <a class="register-link" onclick="toggleRegisterForm()">Registrarse</a>
    </div>
    <form id="email-form" class="email-form" action="/auth/email" method="POST">
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <input type="hidden" name="tipo" id="tipo" />
      <input type="hidden" name="target" id="target" />
      <button type="submit">Iniciar Sesión</button>
    </form>
    <form id="register-form" class="register-form" action="/auth/register" method="POST">
      <input type="text" name="nombre" placeholder="Nombre para mostrar en el perfil" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <input type="hidden" name="tipo" id="register-tipo" />
      <input type="hidden" name="target" id="register-target" />
      <button type="submit">Registrarse</button>
    </form>
    <p class="login-msg">Al iniciar sesión o registrarte aceptas nuestros términos y condiciones.</p>
    <a href="/" class="back-link">← Volver al inicio</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo") || "emprendedor";
    const target = params.get("target") || "perfil";
    const error = params.get("error");
    const details = params.get("details");

    const googleBtn = document.querySelector('a.google');
    if (googleBtn) {
      googleBtn.href = `/auth/google?tipo=${tipo}&target=${target}`;
    }

    // Configurar valores de tipo y target
    document.getElementById('tipo').value = tipo;
    document.getElementById('target').value = target;
    document.getElementById('register-tipo').value = tipo;
    document.getElementById('register-target').value = target;

    // Mostrar/ocultar formulario de login
    function toggleEmailForm() {
      const form = document.getElementById('email-form');
      const registerForm = document.getElementById('register-form');
      const errorMessage = document.getElementById('error-message');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
      registerForm.style.display = 'none';
      errorMessage.style.display = 'none';
    }

    // Mostrar/ocultar formulario de registro
    function toggleRegisterForm() {
      const form = document.getElementById('register-form');
      const emailForm = document.getElementById('email-form');
      const errorMessage = document.getElementById('error-message');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
      emailForm.style.display = 'none';
      errorMessage.style.display = 'none';
    }

    // Manejo de errores
    const errorMessage = document.getElementById('error-message');
    if (error) {
      errorMessage.style.display = 'block';
      if (error === 'no_email') {
        errorMessage.textContent = 'Por favor, permite compartir tu correo electrónico para iniciar sesión.';
      } else if (error === 'auth_failed') {
        errorMessage.textContent = `Error al autenticar: ${details || 'Intenta de nuevo.'}`;
      } else if (error === 'auth_init_failed') {
        errorMessage.textContent = 'Error al iniciar la autenticación. Contacta al soporte.';
      } else if (error === 'invalid_credentials') {
        errorMessage.textContent = 'Correo o contraseña incorrectos. Intenta de nuevo.';
      } else if (error === 'email_exists') {
        errorMessage.textContent = 'El correo ya está registrado. Inicia sesión o usa otro correo.';
      } else if (error === 'invalid_input') {
        errorMessage.textContent = 'Por favor, completa todos los campos requeridos.';
      } else if (error === 'google_account') {
        errorMessage.textContent = 'Este correo está registrado con Google. Por favor, inicia sesión con Google.';
      }
    }
  </script>
</body>
</html>
