<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - PrendiaX</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2>Inicia sesión para continuar</h2>
    <div class="login-buttons">
      <a href="/auth/google?target=perfil-especifico" class="login-btn google">
        <img src="google.png" alt="Google logo" class="login-icon">
        Continuar con Google
      </a>
      <a href="/auth/apple" class="login-btn apple">
        <img src="apple.png" alt="Apple logo" class="login-icon">
        Continuar con Apple
      </a>
    </div>
    <p class="login-msg">Al iniciar sesión aceptas nuestros términos y condiciones.</p>
    <a href="/" class="back-link">← Volver al inicio</a>
  </div>
</body>
</html>
