<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - PrendiaX</title>
  <link rel="icon" type="image/png" href="PRENDIAX.png" />
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Agrega el SDK de Apple -->
  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Inicia sesión para continuar</h2>
    <div class="login-buttons">
      <a href="#" class="login-btn google">
        <img src="google.png" alt="Google logo" class="login-icon">
        Continuar con Google
      </a>
      <!-- Botón de Apple usando el SDK -->
      <div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
    </div>
    <p class="login-msg">Al iniciar sesión aceptas nuestros términos y condiciones.</p>
    <a href="/" class="back-link">← Volver al inicio</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo") || "emprendedor";
    const target = params.get("target") || "perfil";
    const error = params.get("error");
    const details = params.get("details");

    const googleBtn = document.querySelector('a.google');

    if (googleBtn) {
      googleBtn.href = `/auth/google?tipo=${tipo}&target=${target}`;
    }

    // Configurar Apple Sign-In
    AppleID.auth.init({
      clientId: 'com.prendiax.web.service',
      scope: 'name email',
      redirectURI: 'https://prendiax.com/auth/apple/callback',
      responseType: 'code id_token',
      responseMode: 'form_post',
      usePopup: false,
      state: btoa(JSON.stringify({ tipo, target })) // Codificar tipo y target en el state
    });

    if (error === 'no_email') {
      alert('Por favor, permite compartir tu correo electrónico para iniciar sesión con Apple.');
    } else if (error === 'auth_failed') {
      alert(`Error al autenticar con Apple: ${details || 'Intenta de nuevo.'}`);
    } else if (error === 'auth_init_failed') {
      alert('Error al iniciar la autenticación con Apple. Contacta al soporte.');
    } else if (error === 'mismatching_state') {
      alert('Error de CSRF: El estado no coincide. Intenta de nuevo.');
    }
  </script>
</body>
</html>
