<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - PrendiaX</title>
  <link rel="icon" type="image/png" href="PRENDIAX.png" />
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2>Inicia sesión para continuar</h2>
    <div class="login-buttons">
      <a href="#" class="login-btn google">
        <img src="google.png" alt="Google logo" class="login-icon">
        Continuar con Google
      </a>
      <a href="#" class="login-btn apple">
        <img src="apple.png" alt="Apple logo" class="login-icon">
        Continuar con Apple
      </a>
    </div>
    <p class="login-msg">Al iniciar sesión aceptas nuestros términos y condiciones.</p>
    <a href="/" class="back-link">← Volver al inicio</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo") || "emprendedor";
    const target = params.get("target") || "perfil";
    const error = params.get("error");
    const details = params.get("details");

    const googleBtn = document.querySelector('a.google');
    const appleBtn = document.querySelector('a.apple');

    if (googleBtn) {
      googleBtn.href = `/auth/google?tipo=${tipo}&target=${target}`;
    }

    if (appleBtn) {
      appleBtn.href = `/auth/apple?tipo=${tipo}&target=${target}`;
    }

    if (error === 'no_email') {
      alert('Por favor, permite compartir tu correo electrónico para iniciar sesión con Apple.');
    } else if (error === 'auth_failed') {
      alert(`Error al autenticar con Apple: ${details || 'Intenta de nuevo.'}`);
    } else if (error === 'auth_init_failed') {
      alert('Error al iniciar la autenticación con Apple. Contacta al soporte.');
    }
  </script>
</body>
</html>
